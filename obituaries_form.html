<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Obituary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        button {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: darkgreen;
        }
        .messages {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <h2>Submit an Obituary</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{% if message.tags == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container">
        <form action="{% url 'submit_obituary' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Full Name" required>
            <label>Date of Birth:</label>
            <input type="date" name="dob" required>
            <label>Date of Death:</label>
            <input type="date" name="dod" required>
            <textarea name="content" placeholder="Obituary Content" rows="5" required></textarea>
            <input type="text" name="author" placeholder="Author Name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
